<dom-module id="vcf-popup-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Demo sample</h3>
    <vaadin-demo-snippet id="vcf-popup-demo-sample">
      <template preserve-content>
        <vaadin-button theme="icon tertiary" id="more">
          <iron-icon icon="vaadin:ellipsis-dots-h"></iron-icon>
        </vaadin-button>
        <vcf-popup for="more" close-on-click>
          <template>
            <style>
              #container {
                padding: 5px 10px;
              }
            </style>
            <div id="container">
              <vaadin-button theme="icon">
                <iron-icon icon="vaadin:edit"></iron-icon>
              </vaadin-button>
              <vaadin-button theme="icon">
                <iron-icon icon="vaadin:close"></iron-icon>
              </vaadin-button>
              <vaadin-button theme="icon">
                <iron-icon icon="vaadin:plus"></iron-icon>
              </vaadin-button>
            </div>
          </template>
        </vcf-popup>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class VcfPopupBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'vcf-popup-basic-demos';
      }
    }
    customElements.define(VcfPopupBasicDemos.is, VcfPopupBasicDemos);
  </script>
</dom-module>
