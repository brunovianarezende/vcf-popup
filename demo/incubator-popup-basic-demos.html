<dom-module id="incubator-popup-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Demo sample</h3>
    <vaadin-demo-snippet id="incubator-popup-demo-sample">
      <template preserve-content>
        <vaadin-button theme="icon tertiary" id="more">
          <iron-icon icon="vaadin:ellipsis-dots-h"></iron-icon>
        </vaadin-button>
        <incubator-popup for="more">
          <template>
            <style>
              [part="container"] {
                padding: 5px 10px;
              }
            </style>
            <div part="container">
              <vaadin-button theme="icon">
                <iron-icon icon="vaadin:edit"></iron-icon>
              </vaadin-button>
              <vaadin-button theme="icon">
                <iron-icon icon="vaadin:close"></iron-icon>
              </vaadin-button>
              <vaadin-button theme="icon">
                <iron-icon icon="vaadin:plus"></iron-icon>
              </vaadin-button>
            </div>
          </template>
        </incubator-popup>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class IncubatorPopupBasicDemos extends DemoReadyEventEmitter(ElementDemo(Polymer.Element)) {
      static get is() {
        return 'incubator-popup-basic-demos';
      }
    }
    customElements.define(IncubatorPopupBasicDemos.is, IncubatorPopupBasicDemos);
  </script>
</dom-module>
