<link rel="import" href="../../polymer/lib/elements/dom-module.html">
<link rel="import" href="../../vaadin-overlay/src/vaadin-overlay.html">

<dom-module id="incubator-popup-overlay-styles" theme-for="incubator-popup-overlay">
  <template>
    <style>
      :host {
        align-items: flex-start;
        justify-content: flex-start;
        right: auto;
        position: absolute;
        bottom: auto;
      }

      [part="content"] {
        padding: 0;
      }
    </style>
  </template>

</dom-module>

<script>
  {
    /**
      * The overlay element.
      *
      * ### Styling
      *
      * See [`<vaadin-overlay>` documentation](https://github.com/vaadin/vaadin-overlay/blob/master/src/vaadin-overlay.html)
      * for `<vaadin-dropdown-menu-overlay>` parts.
      *
      * See [ThemableMixin â€“ how to apply styles for shadow parts](https://github.com/vaadin/vaadin-themable-mixin/wiki)
      *
      * @memberof Vaadin
      * @extends Vaadin.OverlayElement
      */
    class PopupOverlayElement extends Vaadin.OverlayElement {
      static get is() {
        return 'incubator-popup-overlay';
      }
    }
    customElements.define(PopupOverlayElement.is, PopupOverlayElement);
  }
</script>
